<!DOCTYPE html>
<html>
<head><title>Jersey Listings</title></head>
<body>
    <h1>Marketplace</h1>
    <h1>Available Jerseys</h1>
    <a href="{% url 'user_posts' owner_id=request.user.id %}">My Posts</a>
    <a href="{% url 'create_post' %}">Create New Post</a>
    <div style="display: flex; flex-wrap: wrap;">
        {% for post in posts %}
        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px; width: 200px;">
            <h2>{{ post.title }}</h2>
            <p>Price: ${{ post.price }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width:100px;"/>
            {% else %}
                <p>No Image Available</p>
            {% endif %}
            <a href="{% url 'post_detail' post_id=post.id %}">View Details</a>
        </div>
        {% empty %}
        <p>No jerseys available.</p>
        {% endfor %}
    </div>
</body>
</html>
