{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="form-header">Login</h2>
    <form method="post" class="login-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn form-full-width-btn">Login</button>
    </form>
    <p class="form-link">
        <a href="{% url 'register' %}">No account? Register</a>
    </p>
{% endblock %}
