{% extends 'base.html' %}

{% block title %}Checkout Success{% endblock %}

{% block content %}
    <div class="checkout-success-container">
        <h1 class="checkout-success-title">Order Placed Successfully!</h1>
        <p class="checkout-success-message">Thank you for your purchase. Your order has been confirmed.</p>
        <div class="total-paid-box">
            <p class="total-paid-amount">Total Paid: ${{ total|floatformat:2 }}</p>
        </div>
        <br>
        <a href="{% url 'jersey_list' %}" class="btn">Continue Shopping</a>
    </div>
{% endblock %}
